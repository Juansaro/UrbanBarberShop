<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBodegaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBodegaEmpty}" rendered="#{bodegaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{bodegaController.items.rowCount > 0}">
                    <h:outputText value="#{bodegaController.pagination.pageFirstItem + 1}..#{bodegaController.pagination.pageLastItem + 1}/#{bodegaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{bodegaController.previous}" value="#{bundle.Previous} #{bodegaController.pagination.pageSize}" rendered="#{bodegaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{bodegaController.next}" value="#{bundle.Next} #{bodegaController.pagination.pageSize}" rendered="#{bodegaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{bodegaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBodegaTitle_idBodega}"/>
                            </f:facet>
                            <h:outputText value="#{item.idBodega}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBodegaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBodegaTitle_existencias}"/>
                            </f:facet>
                            <h:outputText value="#{item.existencias}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{bodegaController.prepareView}" value="#{bundle.ListBodegaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bodegaController.prepareEdit}" value="#{bundle.ListBodegaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{bodegaController.destroy}" value="#{bundle.ListBodegaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{bodegaController.prepareCreate}" value="#{bundle.ListBodegaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBodegaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
