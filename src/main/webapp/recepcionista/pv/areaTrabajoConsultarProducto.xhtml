<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="card container mt-3 mb-3" style="max-width: 55rem;" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Lista de productos</h5>
                        <br/>
                        <p:growl id="growl" life="3000"/>
                        <h:form id="frmPrincipal">
                            <p:dataTable id="tabla" emptyMessage="Ningun producto registrado" value="#{productoView.productos}" 
                                         var="p" paginator="true"  rows="10" rowSelectMode="add" paginatorPosition="bottom"
                                         >

                                <p:column headerText="Nombre" filterBy="#{p.nombreProducto}" filterMatchMode="contains" >
                                    <h:outputText value="#{p.nombreProducto}"  /> 
                                </p:column>

                                <p:column headerText="Descripción" >
                                    <h:outputText value="#{p.descripcion}"  /> 
                                </p:column>

                                <p:column headerText="Precio" >
                                    <h:outputText value="#{p.precio}"  /> 
                                </p:column>

                                <p:column headerText="Cantidad" >
                                    <h:outputText value="#{p.cantidad}"  /> 
                                </p:column>

                                <p:column headerText="Bodega" filterBy="#{p.bodegaIdBodega}" filterMatchMode="contains">
                                    <h:outputText value="#{p.bodegaIdBodega}"  /> 
                                </p:column>
                                
                                <p:column headerText="Proveedor" filterBy="#{p.proveedorNumeroProveedor}" filterMatchMode="contains">
                                    <h:outputText value="#{p.proveedorNumeroProveedor}"  /> 
                                </p:column>
                                
                                <p:column headerText=" " exportable="false" >

                                    <h:commandButton class="btn btn-warning rounded-pill"
                                                     html5:data-toggle="modal"
                                                     html5:data-target="#exampleModalAct" 
                                                     action="#{productoSesion.guardarTemporal(p)}" 
                                                     value="Editar" >
                                        <f:ajax render=":formActualizar"> </f:ajax>
                                    </h:commandButton>

                                </p:column>

                                <p:column headerText=" " exportable="false" >

                                    <h:commandLink class="btn btn-danger rounded-pill" action="#{productoSesion.eliminarProducto(p)}" value="Eliminar"/>

                                </p:column>  

                            </p:dataTable>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="modal fade" id="exampleModalAct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h:form id="formActualizar">

                        <div class="modal-body">
                            <h:outputLabel class="card-text font-weight-bold text-white" value="Nombre producto:" for="nombreProducto" />

                            <h:inputText class="form-control" id="nombreProducto" value="#{productoSesion.proTemporal.nombreProducto}" />

                            <h:outputLabel class="card-text font-weight-bold text-white" value="Descripción" for="descripcion" />

                            <h:inputText class="form-control" id="descripcion" value="#{productoSesion.proTemporal.descripcion}" />

                            <h:outputLabel class="card-text font-weight-bold text-white" value="Precio" for="precio" />

                            <h:inputText class="form-control" id="precio" value="#{productoSesion.proTemporal.precio}" />

                            <h:outputLabel class="card-text font-weight-bold text-white" value="Cantidad" for="cantidad" />

                            <h:inputText class="form-control" id="cantidad" value="#{productoSesion.proTemporal.cantidad}" />

                            <h:outputLabel class="card-text font-weight-bold text-white" value="Bodega:" for="bodegaIdBodega" />

                            <h:selectOneMenu class="form-control" id="bodegaIdBodega" value="#{productoSesion.bodega.idBodega}" >
                                <f:selectItems value="#{productoSesion.bodegas}" var="bod" itemLabel="#{bod.nombre}" itemValue="#{bod.idBodega}"/>
                            </h:selectOneMenu>
                            
                            <h:outputLabel class="card-text font-weight-bold text-white" value="Proveedor" for="proveedor" />

                            <h:selectOneMenu class="form-control" id="proveedor" value="#{productoSesion.proveedor.numeroProveedor}" >
                                <f:selectItems value="#{productoSesion.proveedores}" var="pro" itemLabel="#{pro.correo}" itemValue="#{pro.numeroProveedor}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <h:commandButton action="#{productoSesion.editarProducto()}" class="btn btn-primary" value="Editar">
                            </h:commandButton>

                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
