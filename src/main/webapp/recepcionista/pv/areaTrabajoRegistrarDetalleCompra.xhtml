<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>

        <h:commandButton class="btn btn-warning rounded-pill"
                         html5:data-toggle="modal"
                         html5:data-target="#registrar"
                         value="Registrar" >
        </h:commandButton>

        <div class="card container mt-3 mb-3" style="max-width: 19rem;" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Consultar usuarios</h5>
                        <hr class="bg-white"/>

                        <h:form id="frmPrincipal" styleClass="jsfcrud_list_form">

                            <p:growl id="growl" life="3000"/>
                            h:outputLabel value="Fecha de solicitud:" for="fechaSolicitud" />
                            <br/>
                            <p:calendar id="fechaSolicitud" value="#{detalleCompraSesion.detCom.fechaRecibido}" pattern="MM/dd/yyyy HH:mm:ss"/>
                            <br/>
                            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                <h:outputText value="Datetime:"/>
                                <h:outputText value="#{calendarView.date10}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:dialog>
                            
                            <h:commandButton action="#{compraSesion.registrarCompra()}" class="btn btn-primary" value="Registrar.">
                            </h:commandButton>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>

    </ui:composition>
</html>
