<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>
        <p:growl id="growl" life="3000"/>
        <div class="card container mt-3 mb-3" style="max-width: 55rem;" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Lista de pedidos</h5>
                        <br/>
                        <h:form id="frmPrincipal">
                            <p:dataTable id="tabla" emptyMessage="Ningun pedido registrado" value="#{detallePedidoSesion.detallePedidos}" 
                                         var="d" paginator="true"  rows="15" rowSelectMode="add" paginatorPosition="bottom"
                                         >

                                <p:column headerText="Numero detalle pedido">
                                    <h:outputText value="#{d.numeroDetalle}"  /> 
                                </p:column>

                                <p:column headerText="Cantidad solicitada" >
                                    <h:outputText value="#{d.cantidadSolicitada}"  /> 
                                </p:column>
                                
                                <p:column headerText="Fecha de solicitud" filterBy="#{d.fechaSolicitud}" filterMatchMode="Fecha solicitud" >
                                    <h:outputText value="#{d.fechaSolicitud}"  /> 
                                </p:column>

                                <p:column headerText="Costo total"  >
                                    <h:outputText value="#{d.costoTotal}"  /> 
                                </p:column>

                                <p:column headerText="Id producto" filterBy="#{d.productoIdProducto}" filterMatchMode="contains" >
                                    <h:outputText value="#{d.productoIdProducto}"  /> 
                                </p:column>

                                <p:column headerText=" " exportable="false" >
                                    
                                    <h:commandButton class="btn btn-primary rounded-pill"
                                                     html5:data-toggle="modal"
                                                     html5:data-target="#exampleModalAct" 
                                                     value="Recibir" >
                                         <f:ajax render=":formActualizar"> </f:ajax>
                                    </h:commandButton>
                                    
                                </p:column>

                                <p:column headerText=" " exportable="false" >
                                    <h:commandLink class="btn btn-danger rounded-pill" action="#{detallePedidoSesion.eliminardetallePedido(d)}" value="Eliminar"/>
                                </p:column>

                            </p:dataTable> 

                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModalAct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h:form id="formActualizar">
                        <div class="modal-body">
                            <h:outputLabel class="card-text font-weight-bold text-white" value="Detalle pedido:" for="detallePedidoNumeroDetalle" />

                            <h:selectOneMenu class="form-control" id="detallePedidoNumeroDetalle" value="#{pedidoSesion.detallePedido.numeroDetalle}" required="true">
                                <f:selectItems value="#{pedidoSesion.detallesPedidos}" var="det" itemLabel="#{det.fechaSolicitud}" itemValue="#{det.numeroDetalle}"/>
                            </h:selectOneMenu>

                            <p:outputLabel class="card-text font-weight-bold text-white" for="datetime" value="Fecha de recepcion:"/>

                            <p:calendar id="datetime" value="#{pedidoSesion.ped.fechaRecibida}" pattern="MM/dd/yyyy HH:mm:ss"/>

                            <h:outputLabel class="card-text font-weight-bold text-white" value="Recepcionista" for="usuarioIdUsuario" />

                            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                <h:outputText value="Datetime:"/>
                                <h:outputText value="#{calendarView.date10}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:dialog>
                            <h:selectOneMenu class="form-control" id="usuarioIdUsuario" value="#{pedidoSesion.usuario.idUsuario}" >
                                <f:selectItems value="#{pedidoSesion.usuarios}" var="us" itemLabel="#{us.correo}" itemValue="#{us.idUsuario}"/>
                            </h:selectOneMenu>
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <h:commandLink class="btn btn-primary" action="#{pedidoSesion.registrarPedido()}" value="Recibir"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
