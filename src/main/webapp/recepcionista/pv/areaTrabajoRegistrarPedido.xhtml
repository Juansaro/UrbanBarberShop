<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="card container mt-3 mb-3" style="max-width: 21rem;" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Registrar pedido</h5>
                        <hr class="bg-white"/>
                        <h:form>
                            <h:outputLabel class="card-text font-weight-bold text-white" value="Cantidad solicitada:" for="cantidadSolicitada" />
                            <br/>
                            <h:inputText class="form-control" id="cantidadSolicitada" value="#{detallePedidoSesion.det.cantidadSolicitada}" />
                            <br/>
                            <h:outputLabel class="card-text font-weight-bold text-white" value="Fecha para solicitud:" for="fechaSolicitud" />
                            <br/>
                            <p:calendar id="fechaSolicitud" value="#{detallePedidoSesion.det.fechaSolicitud}" pattern="MM/dd/yyyy HH:mm:ss"/>
                            <br/>
                            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                <h:outputText value="Datetime:"/>
                                <h:outputText value="#{calendarView.date10}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:dialog>
                            <br/>
                            <h:outputLabel class="card-text font-weight-bold text-white" value="Costo total:" for="costoTotal" />
                            <br/>
                            <h:inputText class="form-control" id="costoTotal" value="#{detallePedidoSesion.det.costoTotal}"  />
                            <br/>
                            <h:outputLabel class="card-text font-weight-bold text-white" value="Producto:" for="productoIdProducto" />
                            <br/>
                            <h:selectOneMenu class="form-control" id="productoIdProducto" value="#{detallePedidoSesion.producto.idProducto}">
                                <f:selectItems value="#{detallePedidoSesion.productos}" var="prod" itemLabel="#{prod.nombreProducto}" itemValue="#{prod.idProducto}"/>
                            </h:selectOneMenu>
                            <br/>
                            <h:outputLabel class="card-text font-weight-bold text-white" value="Proveedor:" for="proveedorNumeroProveedor" />
                            <br/>
                            <h:selectOneMenu class="form-control" id="proveedorNumeroProveedor" value="#{detallePedidoSesion.proveedor.numeroProveedor}" >
                                <f:selectItems value="#{detallePedidoSesion.proveedores}" var="pro" itemLabel="#{pro.correo}" itemValue="#{pro.numeroProveedor}" />
                            </h:selectOneMenu>
                            <br />
                            <h:commandLink class="btn btn-success btn-lg btn-block text-white rounded-pill" action="#{detallePedidoSesion.registrarDetallePedido()}" value="Guardar" />
                            <br />
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
