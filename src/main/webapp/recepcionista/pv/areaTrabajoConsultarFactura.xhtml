<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <div class="card container mt-3 mb-3" style="max-width: 55rem;" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Consultar factura</h5>
                        <hr class="bg-white"/>
                        <p:growl id="growl" life="3000"/>
                        <h:form styleClass="jsfcrud_list_form">         
                            <p:dataTable id="tabla" emptyMessage="Ninguna factura registrada" value="#{facturaSesion.facturas}" 
                                         var="f" paginator="true"  rows="10" rowSelectMode="add" paginatorPosition="bottom"
                                         >

                                <p:column headerText="id_factura:" filterBy="#{f.idFactura}" filterMatchMode="contains" >
                                    <h:outputText value="#{f.idFactura}"  /> 
                                </p:column>


                                <p:column headerText="Costo:" filterBy="#{f.costo}" filterMatchMode="contains" >
                                    <h:outputText value="#{f.costo}"  /> 
                                </p:column>

                                <p:column headerText="fecha de la cita:" filterBy="#{f.citaIdCita}" filterMatchMode="contains" >
                                    <h:outputText value="#{f.citaIdCita}"  /> 
                                </p:column>

                                <p:column headerText=" " exportable="false" >

                                    <h:commandButton class="btn btn-warning rounded-pill"
                                                     html5:data-toggle="modal"
                                                     html5:data-target="#exampleModalAct"
                                                     action="#{facturaSesion.guardarTemporal(f)}"
                                                     value="Editar" >
                                        <f:ajax render=":formActualizar"> </f:ajax>
                                    </h:commandButton>
                                    
                                </p:column>

                                <p:column headerText=" " exportable="false" >

                                    <h:commandLink class="btn btn-danger rounded-pill" action="#{facturaSesion.eliminarFactura(f)}" value="Eliminar"/>

                                </p:column>  

                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModalAct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h:form id="formActualizar">
                        <div class="modal-body">

                            <h:outputLabel class="card-text font-weight-bold text-white" value="Cita:" for="citaIdCita" />
                            <h:selectOneMenu class="form-control" id="citaIdCita" value="#{facturaSesion.cita.idCita}">
                                <f:selectItems value="#{citaSesion.citas}" var="cit" itemLabel="#{cit.fechaCita}" itemValue="#{cit.idCita}"/>
                            </h:selectOneMenu>

                            <h:outputLabel class="card-text font-weight-bold text-white" value="Costo:" for="costo" />
                            <h:inputText class="form-control" id="costo" value="#{facturaSesion.facTemporal.costo}" html5:placeholder="Escribe el costo" />

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <h:commandLink class="btn btn-primary" action="#{facturaSesion.editarFactura()}" value="Modificar"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:composition>
</html>
