<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>

        <h:commandButton class="btn btn-warning rounded-pill"
                         html5:data-toggle="modal"
                         html5:data-target="#registrar"
                         value="Registrar" >
        </h:commandButton>

        <div class="card container mt-3 mb-3" style="max-width: 95rem;" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Consultar usuarios</h5>
                        <hr class="bg-white"/>

                        <h:form id="frmPrincipal" styleClass="jsfcrud_list_form">
                            <p:growl id="growl" life="3000"/>
                            <p:dataTable id="tabla" emptyMessage="Ninguna usuario registrado" value="#{compraSesion.compras}" 
                                         var="c" paginator="true"  rows="10" rowSelectMode="add" paginatorPosition="bottom"
                                         >
                                <p:column headerText="NÃºmero compra" filterBy="#{c.numeroCompra}" filterMatchMode="contains" >
                                    <h:outputText value="#{c.numeroCompra}"  /> 
                                </p:column>

                                <p:column headerText="Fecha solicitud" filterBy="#{c.fechaSolicitud}" filterMatchMode="contains" >
                                    <h:outputText value="#{c.fechaSolicitud}"  >
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                    </h:outputText> 
                                </p:column>

                                <p:column headerText="Proveedor:" filterBy="#{c.numeroProveedor}" filterMatchMode="contains" >
                                    <h:outputText value="#{c.numeroProveedor}"  /> 
                                </p:column>

                                <p:column headerText=" " exportable="false" >

                                    <h:commandButton class="btn btn-warning rounded-pill"
                                                     html5:data-toggle="modal"
                                                     html5:data-target="#exampleModalAct"
                                                     action="#{compraSesion.guardarTemporal(c)}" 
                                                     value="Editar" >
                                        <f:ajax render=":formActualizar"> </f:ajax>
                                    </h:commandButton>

                                </p:column>

                                <p:column headerText=" " exportable="false" >

                                    <h:commandLink class="btn btn-danger rounded-pill" 
                                                   action="#{compraSesion.eliminarCompra(c)}" 
                                                   value="Eliminar"/>

                                </p:column>  

                            </p:dataTable>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="registrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h:form id="formRegistro">
                        <div class="modal-body">

                            <h:outputLabel value="Fecha de solicitud:" for="fechaSolicitud" />
                            <br/>
                            <p:calendar id="fechaSolicitud" value="#{compraSesion.com.fechaSolicitud}" pattern="MM/dd/yyyy HH:mm:ss"/>
                            <br/>
                            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                <h:outputText value="Datetime:"/>
                                <h:outputText value="#{calendarView.date10}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:dialog>

                            <h:outputLabel class="card-text font-weight-bold text-white" value="Proveedor:" for="servicioIdServicio" />
                            <br/>
                            <h:selectOneMenu class="form-control" id="barbero" value="#{compraSesion.proveedor.numeroProveedor}" required="true">
                                <f:selectItems value="#{compraSesion.proveedores}" var="pro" itemLabel="#{pro.correo}" itemValue="#{pro.numeroProveedor}"/>
                            </h:selectOneMenu>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <h:commandButton action="#{compraSesion.registrarCompra()}" class="btn btn-primary" value="Registrar.">
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModalAct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Actualizar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h:form id="formActualizar">
                        <div class="modal-body">

                            <h:outputLabel value="Fecha de solicitud:" for="fechaSolicitud" />
                            <br/>
                            <p:calendar id="fechaSolicitud" value="#{compraSesion.comTemporal.fechaSolicitud}" pattern="MM/dd/yyyy HH:mm:ss"/>
                            <br/>
                            <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
                                <h:outputText value="Datetime:"/>
                                <h:outputText value="#{calendarView.date10}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:dialog>

                            <h:outputLabel class="card-text font-weight-bold text-white" value="Proveedor:" for="servicioIdServicio" />
                            <br/>
                            <h:selectOneMenu class="form-control" id="barbero" value="#{compraSesion.proveedor.numeroProveedor}" required="true">
                                <f:selectItems value="#{compraSesion.proveedores}" var="pro" itemLabel="#{pro.correo}" itemValue="#{pro.numeroProveedor}"/>
                            </h:selectOneMenu>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <h:commandButton action="#{compraSesion.editarCompra()}" class="btn btn-primary" value="Editar.">
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:composition>

</html>
