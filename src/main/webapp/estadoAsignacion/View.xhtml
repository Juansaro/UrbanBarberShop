<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoAsignacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoAsignacionLabel_idEstadoAsignacion}"/>
                    <h:outputText value="#{estadoAsignacionController.selected.idEstadoAsignacion}" title="#{bundle.ViewEstadoAsignacionTitle_idEstadoAsignacion}"/>
                    <h:outputText value="#{bundle.ViewEstadoAsignacionLabel_descripcion}"/>
                    <h:outputText value="#{estadoAsignacionController.selected.descripcion}" title="#{bundle.ViewEstadoAsignacionTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estadoAsignacionController.destroyAndView}" value="#{bundle.ViewEstadoAsignacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoAsignacionEditLink}"/>
                <br />
                <h:commandLink action="#{estadoAsignacionController.prepareCreate}" value="#{bundle.ViewEstadoAsignacionCreateLink}" />
                <br />
                <h:commandLink action="#{estadoAsignacionController.prepareList}" value="#{bundle.ViewEstadoAsignacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoAsignacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
