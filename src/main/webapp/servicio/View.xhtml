<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewServicioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewServicioLabel_idServicio}"/>
                    <h:outputText value="#{servicioController.selected.idServicio}" title="#{bundle.ViewServicioTitle_idServicio}"/>
                    <h:outputText value="#{bundle.ViewServicioLabel_nombre}"/>
                    <h:outputText value="#{servicioController.selected.nombre}" title="#{bundle.ViewServicioTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewServicioLabel_descripcion}"/>
                    <h:outputText value="#{servicioController.selected.descripcion}" title="#{bundle.ViewServicioTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewServicioLabel_costo}"/>
                    <h:outputText value="#{servicioController.selected.costo}" title="#{bundle.ViewServicioTitle_costo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{servicioController.destroyAndView}" value="#{bundle.ViewServicioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewServicioEditLink}"/>
                <br />
                <h:commandLink action="#{servicioController.prepareCreate}" value="#{bundle.ViewServicioCreateLink}" />
                <br />
                <h:commandLink action="#{servicioController.prepareList}" value="#{bundle.ViewServicioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewServicioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
