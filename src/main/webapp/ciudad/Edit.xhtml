<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCiudadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCiudadLabel_numeroCiudad}" for="numeroCiudad" />
                    <h:inputText id="numeroCiudad" value="#{ciudadController.selected.numeroCiudad}" title="#{bundle.EditCiudadTitle_numeroCiudad}" required="true" requiredMessage="#{bundle.EditCiudadRequiredMessage_numeroCiudad}"/>
                    <h:outputLabel value="#{bundle.EditCiudadLabel_nombreCiudad}" for="nombreCiudad" />
                    <h:inputText id="nombreCiudad" value="#{ciudadController.selected.nombreCiudad}" title="#{bundle.EditCiudadTitle_nombreCiudad}" />
                </h:panelGrid>
                <h:commandLink action="#{ciudadController.update}" value="#{bundle.EditCiudadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCiudadViewLink}"/>
                <br />
                <h:commandLink action="#{ciudadController.prepareList}" value="#{bundle.EditCiudadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCiudadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
