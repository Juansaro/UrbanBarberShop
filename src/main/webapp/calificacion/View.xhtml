<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCalificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCalificacionLabel_idCalificacion}"/>
                    <h:outputText value="#{calificacionController.selected.idCalificacion}" title="#{bundle.ViewCalificacionTitle_idCalificacion}"/>
                    <h:outputText value="#{bundle.ViewCalificacionLabel_puntaje}"/>
                    <h:outputText value="#{calificacionController.selected.puntaje}" title="#{bundle.ViewCalificacionTitle_puntaje}"/>
                    <h:outputText value="#{bundle.ViewCalificacionLabel_comentario}"/>
                    <h:outputText value="#{calificacionController.selected.comentario}" title="#{bundle.ViewCalificacionTitle_comentario}"/>
                    <h:outputText value="#{bundle.ViewCalificacionLabel_facturaIdFactura}"/>
                    <h:outputText value="#{calificacionController.selected.facturaIdFactura}" title="#{bundle.ViewCalificacionTitle_facturaIdFactura}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{calificacionController.destroyAndView}" value="#{bundle.ViewCalificacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCalificacionEditLink}"/>
                <br />
                <h:commandLink action="#{calificacionController.prepareCreate}" value="#{bundle.ViewCalificacionCreateLink}" />
                <br />
                <h:commandLink action="#{calificacionController.prepareList}" value="#{bundle.ViewCalificacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCalificacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
