<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <p:growl id="growl" life="3000"/>
        <div class="card container mt-3 mb-3" style="max-width: 21rem; max-height: 43rem;" id="carta">
            <div class="row">
                <div class="col">
                    <img src="resources/img/Bodega.png" class="card-img mt-3"  alt="Foto de bodega de barberÃ­a"/>
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Registrar bodega</h5>
                        <hr class="bg-white"/>
                        
                        <h:form>
                            <!--Objeto externo de la plantilla (huevo)-->
                            <h:outputLabel class="card-text font-weight-bold text-white" value="Nombre:" for="nombre"/>

                            <h:inputText value="#{bodegaSesion.bod.nombre}" class="form-control" id="nombre" html5:placeholder="Esbribe el nombre." />

                            <h:outputLabel class="card-text font-weight-bold text-white" value="Existencias" for="existencias" />

                            <h:inputText value="#{bodegaSesion.bod.existencias}" class="form-control" id="existencias"  html5:placeholder="Digita las existencias." />

                            <br />
                            <h:commandLink class="btn btn-success btn-lg btn-block text-white rounded-pill" action="#{bodegaSesion.registrarBodega()}" value="Guardar" />
                            <!--fin de objeto externo de la plantilla (huevo)-->
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
