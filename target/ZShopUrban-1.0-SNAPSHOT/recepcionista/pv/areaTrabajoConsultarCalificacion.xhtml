<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="card container mt-3 mb-3" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Consultar calificaciones</h5>
                        <hr class="bg-white"/>
                        <h:form id="frmPrincipal">
                            <p:growl id="growl" life="3000"/>
                            <p:dataTable id="tabla" emptyMessage="Ninguna calificaciÃ³n registrada" value="#{calificacionSesion.calificaciones}" 
                                         var="c" paginator="true"  rows="15" rowSelectMode="add" paginatorPosition="bottom"
                                         >

                                <p:column headerText="Fecha" filterBy="#{c.citaTerminada.fechaCita}" filterMatchMode="contains" >
                                    <h:outputText value="#{c.citaTerminada.fechaCita}"  >
                                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss"/>
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Puntaje" >
                                    <p:rating readonly="true" value="#{c.puntaje}"/>
                                </p:column>
                                
                                <p:column headerText="Servicios"> 
                                    <ui:repeat value="#{c.citaTerminada.servicioCollection}" var="servicios">
                                        <h:outputText value="#{servicios.toString()}" /><br/>
                                    </ui:repeat>
                                </p:column>
                                
                                <p:column headerText="Barbero" filterBy="#{c.citaTerminada.idBarbero.nombre} #{c.citaTerminada.idBarbero.apellido}" filterMatchMode="contains"  >
                                    <h:outputText value="#{c.citaTerminada.idBarbero.nombre} #{c.citaTerminada.idBarbero.apellido}"/>
                                </p:column>

                                <p:column headerText="Comentario" >
                                    <h:outputText value="#{c.comentario}"  /> 
                                </p:column>

                            </p:dataTable>

                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
