<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:growl id="growl" life="3000"/>
        <div class="card container mt-3 mb-3" style="max-width: 55rem;" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Lista de servicios</h5>
                        <br/>
                        
                        <h:form id="frmPrincipal">
                            <p:dataTable id="tabla" emptyMessage="Ninguna servicio registrado" value="#{servicioView.servicios}" 
                                         var="s" paginator="true"  rows="10" rowSelectMode="add" paginatorPosition="bottom"
                                         >

                                <p:column headerText="Nombre" filterBy="#{s.nombre}" filterMatchMode="Nombre" >
                                    <h:outputText value="#{s.nombre}"  /> 
                                </p:column>

                                <p:column headerText="Descripción" >
                                    <h:outputText value="#{s.descripcion}"  /> 
                                </p:column>

                                <p:column headerText="Costo" >
                                    <h:outputText value="#{s.costo}"  /> 
                                </p:column>

                                <p:column headerText=" " exportable="false" >

                                    <h:commandButton class="btn btn-warning rounded-pill"
                                                     html5:data-toggle="modal"
                                                     html5:data-target="#exampleModal"
                                                     action="#{servicioView.guardarTemporal(s)}"  
                                                     value="Editar" >
                                        <f:ajax render=":formActualizar"> </f:ajax>
                                    </h:commandButton>

                                </p:column>

                                <p:column headerText=" " exportable="false" >

                                    <h:commandLink class="btn btn-danger rounded-pill" action="#{servicioView.eliminarServicio(s)}" value="Eliminar"/>

                                </p:column>  

                            </p:dataTable>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h:form>
                        <div class="modal-body">
                            <h:inputText value="#{servicioView.serTemporal.nombre}" required="true" html5:placeholder="Nombre" class="form-control"/><br/>

                            <h:inputText value="#{servicioView.serTemporal.descripcion}" class="form-control" id="nombre" required="true" html5:placeholder="Descripción" /><br/>

                            <h:inputText value="#{servicioView.serTemporal.costo}" class="form-control" id="descripcion" html5:placeholder="Costo" /><br/>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            <h:commandButton action="#{servicioView.editarServicio()}" class="btn btn-primary" value="Editar.">
                            </h:commandButton>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
