<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstadoAsignacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstadoAsignacionLabel_idEstadoAsignacion}" for="idEstadoAsignacion" />
                    <h:inputText id="idEstadoAsignacion" value="#{estadoAsignacionController.selected.idEstadoAsignacion}" title="#{bundle.EditEstadoAsignacionTitle_idEstadoAsignacion}" required="true" requiredMessage="#{bundle.EditEstadoAsignacionRequiredMessage_idEstadoAsignacion}"/>
                    <h:outputLabel value="#{bundle.EditEstadoAsignacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{estadoAsignacionController.selected.descripcion}" title="#{bundle.EditEstadoAsignacionTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{estadoAsignacionController.update}" value="#{bundle.EditEstadoAsignacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstadoAsignacionViewLink}"/>
                <br />
                <h:commandLink action="#{estadoAsignacionController.prepareList}" value="#{bundle.EditEstadoAsignacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstadoAsignacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
