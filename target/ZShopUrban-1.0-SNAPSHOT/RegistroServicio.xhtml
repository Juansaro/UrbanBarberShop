<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Nombre Servicio:"/>
            <h:inputText value="#{servicioController.servicio.descripcion}"/>
            
            <h:outputLabel value="Costo:"/>
            <h:inputText value="#{servicioController.servicio.costo}"/>
            
            <p:selectOneMenu id="cboRecepcionista" value="#{servicioController.recepcionista.numeroRecepcionista}">
                <f:selectItems value="#{servicioController.recepcionistas}" var="rec" itemLabel="#{rec.asignacionBarbero}" itemValue="#{rec.numeroRecepcionista}" />
            </p:selectOneMenu>
            
            <p:commandButton value="Registrar" actionListener="#{servicioController.registrar()}"/>
        </h:form>
    </h:body>
</html>
