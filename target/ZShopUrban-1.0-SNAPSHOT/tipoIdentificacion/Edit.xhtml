<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTipoIdentificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTipoIdentificacionLabel_idTipoIdentificacion}" for="idTipoIdentificacion" />
                    <h:inputText id="idTipoIdentificacion" value="#{tipoIdentificacionController.selected.idTipoIdentificacion}" title="#{bundle.EditTipoIdentificacionTitle_idTipoIdentificacion}" required="true" requiredMessage="#{bundle.EditTipoIdentificacionRequiredMessage_idTipoIdentificacion}"/>
                    <h:outputLabel value="#{bundle.EditTipoIdentificacionLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{tipoIdentificacionController.selected.descripcion}" title="#{bundle.EditTipoIdentificacionTitle_descripcion}" />
                </h:panelGrid>
                <h:commandLink action="#{tipoIdentificacionController.update}" value="#{bundle.EditTipoIdentificacionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTipoIdentificacionViewLink}"/>
                <br />
                <h:commandLink action="#{tipoIdentificacionController.prepareList}" value="#{bundle.EditTipoIdentificacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTipoIdentificacionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
