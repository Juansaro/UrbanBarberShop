<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="card container mt-3 mb-3" style="max-width: 80rem;" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Consultar servicios</h5>
                        <hr class="bg-white"/>
                        <h:form id="frmPrincipal">

                            <p:dataTable id="tabla" emptyMessage="Ninguna servicio registrado" value="#{servicioView.servicios}" 
                                         var="s" paginator="true"  rows="10" rowSelectMode="add" paginatorPosition="bottom"
                                         >
                                
                                <p:column headerText="">
                                    <p:graphicImage 
                                        height="100px"
                                        width="100px"
                                        class="rounded mx-auto d-block"
                                        id="fotoPerfil"
                                        value="/ImgServletServicio/#{s.servicioFoto}"
                                        />
                                </p:column>

                                <p:column headerText="Nombre" filterBy="#{s.nombre}" filterMatchMode="Nombre" >
                                    <h:outputText value="#{s.nombre}"  /> 
                                </p:column>

                                <p:column headerText="Descripción" filterBy="#{s.descripcion}" filterMatchMode="Descripción" >
                                    <h:outputText value="#{s.descripcion}"  /> 
                                </p:column>

                                <p:column headerText="Costo" filterBy="#{s.costo}" filterMatchMode="Costo" >
                                    <h:outputText value="#{s.costo}"  /> 
                                </p:column>

                            </p:dataTable>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
